<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Map&amp;Geolocation</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <style></style>
</head>
<body>
<main></main>
  <!-- <button id="now_place">位置の取得</button> -->
  <div id="myAll" class="view_all">
    <div id="myMap" class="view_map"></div>
    <div id="myGs" class="view_gs">
      <div id='np' class='vp'>
        <button id="pc_posi" class="pc_posi">現在位置の取得</button>
        <button id="now_posi" class="view_posi">場所を保存する</button>
        <input type="text" id="name" placeholder="保存名を入力する">
        <div id="lat_lon" class="view_lat_lon">
      </div>
      </div>
      <div onlick="chooseItem(event)" id="myPast" class="view_past">
        <p>保存場所一覧</p>
      </div>
      <div class="btn_k">
        <button id="del">削除する</button>
        <button id="can">キャンセルする</button>
      </div>
    </div>
  </div>
  

  <div id="now_save">

  </div>
  
  <!-- jQuery&GoogleMapsAPI -->
  <script src="js/BmapQuery.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[ Your API key]'
    async defer></script>
  <script src="js/main.js"></script>

</main>
</body>

</html>
